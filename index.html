<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project Raffael</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <div class="coluna1">
            <div class="grid-container-display">
                <div class="grid-item-display"></div>
                <div class="grid-item-display-conta"></div>
            </div>
            <div class="grid-container">
                <button type="button" class="grid-item number" id="7">7</button>
                <button type="button" class="grid-item number" id="8">8</button>
                <button type="button" class="grid-item number" id="9">9</button>
                <button type="button" class="grid-item operator" id="soma">+</button>
                <button type="button" class="grid-item number" id="4">4</button>
                <button type="button" class="grid-item number" id="5">5</button>
                <button type="button" class="grid-item number" id="6">6</button>
                <button type="button" class="grid-item operator" id="subtracao">-</button>
                <button type="button"class="grid-item number" id="1">1</button>
                <button type="button" class="grid-item number" id="2">2</button>
                <button type="button" class="grid-item number" id="3">3</button>
                <button type="button" class="grid-item operator" id="multiplicacao">x</button>
                <button type="button" class="grid-item operator" id="apagar">AC</button>
                <button type="button" class="grid-item number" id="0">0</button>
                <button type="button" class="grid-item operator" id="igual">=</button>
                <button type="button" class="grid-item operator" id="divisao">/</button>
            </div>
        </div>
        <div class="coluna2 aviso">
            <p>Alguns atalhos no teclado:</p>
            <p><span>AC</span> =  Delete</p>
            <p><span>Apaga</span> =  Backspace</p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>

</html>
